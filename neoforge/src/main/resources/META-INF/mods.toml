modLoader = "javafml"
loaderVersion = "${mod_neo_loader_range}"
issueTrackerURL = "${mod_sources}"
license = "LGPLv3"
logoFile = "${logo_file}"

[[mods]]
modId = "${mod_id}"
version = "${version}"
